version: '3'

services:
  nodeapp:
   image: docker-swam
   ports:
     - 5000:5000
   deploy:
     replicas: 15
     restart_policy:
       max_attempts: 3
       condition: on-failure       
     update_config:
       parallelism: 3
       delay: 10s
   networks: 
    - balance 
  
  proxy:
    image: nginx_balancer
    ports:
      - '80:80'
    depends_on:
      - nodeapp
    deploy:
      placement:
        constraints: [node.role == manager]
    networks: 
      - balance

networks:
  balance:
    driver: overlay