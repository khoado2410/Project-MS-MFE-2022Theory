<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="mf-authentication-bg wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 role="button" class="inactive underlineHover" onkeyup="" (click)="toSignIn()"> Sign In </h2>
        <h2 class="active">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>

        <!-- Login Form -->
        <div [formGroup]="signUpForm">
            <input formControlName="fullname" type="text" id="fullname" class="fadeIn second" name="fullname"
                placeholder="fullname">
            <div *ngIf="fullname.errors?.['required']">*Data cannot be blank</div>
            <input formControlName="age" type="text" id="age" class="fadeIn second" name="age" placeholder="age">
            <div *ngIf="fullname.invalid && fullname.touched">*Data cannot be blank</div>
            <input formControlName="username" type="text" id="login" class="fadeIn second" name="username"
                placeholder="username">
            <div *ngIf="fullname.invalid && fullname.touched">*Data cannot be blank</div>
            <input formControlName="password" type="password" id="password" class="fadeIn third" name="password"
                placeholder="password">
            <div *ngIf="fullname.invalid && fullname.touched">*Data cannot be blank</div>
            <input formControlName="confirmPassword" type="password" id="confirmpassword" class="fadeIn third"
                name="login" placeholder="confirm password">
            <div *ngIf="fullname.invalid && fullname.touched">*Data cannot be blank</div>
            <div *ngIf="!isMatchPass">Confirm password is not match with password</div>
            <input type="button" (click)="signUp()" class="fadeIn fourth" value="Sign Up">
        </div>

    </div>
</div>
